<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Gerador de Senhas</title>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200'>
<link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&amp;display=swap'><link rel="stylesheet" href="./TelaGerador.css">

</head>
<body>

<section>
  <div class="container">
  
    <h2>Gerador de Senha</h2>
  
    <div class="wrapper">
  
      <!-- BOTAO DE COPIAR -->
      <div class="input-box">
  
        <input type="text" disabled>
        <span class="material-symbols-rounded">copy_all</span>
  
      </div>

      <!-- INDICADOR -->
      <div class="pass-indicator"></div>

      <!-- COMPRIMENTO DA SENHA -->
      <div class="pass-length">

        <div class="details">

          <label class="title">Comprimento da Senha</label>
          <!-- APARECER TEXTO -->
          <span></span>
          
        </div>
        <!-- DEFINIR A QUANTIDADE DE CARACTERES DA SENHA E SUA "FORÇA" -->
        <input type="range" min="1" max="30" value="15" step="1">
      </div>

      <!-- CONFIGURAÇÃO DA SENHA -->
      <div class="pass-settings">
        
        <label class="title">Configuração da Senha</label>

        <!-- COMEÇO DA LISTA -->
        <ul class="options">
          <li class="option">

            <input type="checkbox" id="lowercase" checked>
            <label for="lowercase">Minúsculas (a-z)</label>

          </li>
          <li class="option">
            <input type="checkbox" id="uppercase">
            <label for="uppercase">Maiuscúlas (A-Z)</label>
          </li>
          <li class="option">
            <input type="checkbox" id="numbers">
            <label for="numbers">Números (0-9)</label>
          </li>
          <li class="option">
            <input type="checkbox" id="symbols">
            <label for="symbols">Símbolos (!-$^+)</label>
          </li>
          <li class="option">
            <input type="checkbox" id="exc-duplicate">
            <label for="exc-duplicate">Tirar duplicação</label>
          </li>
          <li class="option">
            <input type="checkbox" id="spaces">
            <label for="spaces">Colocar Espaços</label>
          </li>
        </ul>
        <!-- FIM DA LISTA -->
      </div>

      <div class="btn">
        <!-- BOTAO GERAR SENHA -->
        <div>

          <button class="generate-btn">Gerar Senha</button>

        </div>
        <!-- BOTAO GUARDAR SENHA -->
         <div>
          
          <button class="save-btn"> Guardar Senha</button>
          
        </div> 
      </div>
  
    </div>
  </div>
</section>
<!-- partial -->
  <script  src="./TelaGerador.js"></script>

</body>
</html>
