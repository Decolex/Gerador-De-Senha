
<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">

    <body>
    
    <div class='container'>
      <div class='card'>
         
        <h1> Cadastrar </h1>
        
        <div id='msgError'></div>
        <div id='msgSuccess'></div>
        
        <div class="label-float">
           <input type="text" id="usuario" placeholder="Usuario de Login " required>
           <label id="labelUsuario" for="usuario">User</label>
        </div>

                
        <div class="label-float">
          <label id="labelSenha" for="senha">Password</label>
          <input type="password" id="senha" placeholder="Senha de login" required>
          <i id="verSenha" class="fa fa-eye" aria-hidden="true"></i>
        </div>
        
        <div class="label-float">
          <label id="labelConfirmSenha" for="confirmSenha">Confirm Password</label>
          <input type="password" id="confirmSenha" placeholder="Confirme a Senha de Login" required>
          <i id="verConfirmSenha" class="fa fa-eye" aria-hidden="true"></i>
        </div>
                
                <div class='justify-center'>
                   <button onclick = "cadastrar()">Cadastrar</button>
                </div>
                
                <br>
                <p>JÃ¡ tem cadastro?
                  <a href="../Tela-De-Login/TelaLogin.html"> ENTRAR </cadastra-se></a>
              </p>
        
      </div>
      </div>
      <script src="./TelaCadastro.js"></script>
