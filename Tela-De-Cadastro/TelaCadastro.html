
<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./TelaCadastro.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">

    <title>Cadastro </title>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">  
    </head>
    
    <body>
    
    <div class='container'>
      <div class='card'>
         
        <h1> Cadastrar </h1>
        
        <div id='msgError'></div>
        <div id='msgSuccess'></div>
        
        <div class="label-float">
           <input type="text" id="usuario" placeholder="Usuario de Login " required>
           <label id="labelUsuario" for="usuario">User</label>
        </div>

                
        <div class="label-float">
          <label id="senhaLabel" for="senha">Senha</label>
          <input type="password" id="senha" placeholder="Senha do seu Usuário" required>
          <i class="fa fa-eye" aria-hidden="true" id="verSenha"></i>
        </div>
        
        <div class="label-float">
          <label id="confirmSenhaLabel" for="confirmSenha">Confirmar Senha</label>
          <input type="password" id="confirmSenha" placeholder="Confirme sua Senha" required>
          <i class="fa fa-eye" aria-hidden="true" id="verConfirmSenha"></i>
        </div>
                
                <div class='justify-center frame'>

                  <button class="btn custom-btn" onclick="cadastrar()"><span>Cadastrar</span></button>

    
                </div>
                
                <br>
                <p>Já tem cadastro?
                  <a href="../Tela-De-Login/TelaLogin.html"> ENTRAR </cadastra-se></a>
              </p>
        
      </div>
      </div>
      <script src="./TelaCadastro.js"></script>
    </body>
